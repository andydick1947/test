<body>

  <br><br><br>
  <div class= "my-grid">
  <button type="button" id="butn1" class="butn">6 JAN 25</button>
  <button type="button" id="butn2" class="butn">13 JAN 25</button>

 <div class="target1"></div>

<script src="res-bar.js"></script>
<script>
   for (let x=runtot[0]; x<=runtot[1]-1; x++){ 
  ii=x-1;
if (myResults[ii][2]=="1"){
bt="butn".concat(x);
document.getElementById(bt).style.backgroundColor="skyblue";
document.getElementById(bt).style.borderColor="blue";
}
let z="butn".concat(x);
let y=document.getElementById(z);

y.addEventListener("click",function(e){  

fileCalc(y.innerText);
ldfle();
})
}
function fileCalc(lbl){
  for (let i=runtot[0]-1; i<=runtot[1]-2; i++){ 

  if (lbl==myResults[i][0]){
myRes=myResults[i];}
sk=myRes[0,1]; 
}

if(myRes[0,2]=="1"){
  sk="Ranks.html";
}

return sk; 
}

function ldfle(){
const target1El=document.querySelector(".target1");
fetch(sk)

    .then(res => {
        if (res.ok) {
        return res.text();
        }
})
.then(selectFile =>{
target1El.innerHTML=selectFile;
});
}


</script>
