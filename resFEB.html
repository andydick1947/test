<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bowls Club Bridge</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="res-byMnth.css">
 
</head>
<body>

  <br><br><br>
  <div class= "my-grid">
    <button type="button" id="butn5" class="butn">3 FEB 25</button>
    <button type="button" id="butn6" class="butn">10 FEB 25</button>
    <button type="button" id="butn7" class="butn">17 FEB 25</button>
    <button type="button" id="butn8" class="butn">24 FEB 25</button>

  </div>
  <div class="target2"></div>

  <script src="res-bar.js"></script>
  <script>
 for (let x=runtot[1]; x<=runtot[2]-1; x++){ 
  ii=x-1;
if (myResults[ii][2]=="1"){
bt="butn".concat(x);
document.getElementById(bt).style.backgroundColor="skyblue";
document.getElementById(bt).style.borderColor="blue";
}
let z="butn".concat(x);
let y=document.getElementById(z);

y.addEventListener("click",function(e){  

fileCalc(y.innerText);

ldfle();
})
};
  
function fileCalc(lbl){

  for (let i=runtot[1]-1; i<=runtot[2]-2; i++){    

if (lbl==myResults[i][0]){
myRes=myResults[i];}
sk=myRes[0,1]; 
}

if(myRes[0,2]=="1"){
  sk="Ranks.html";
}

return sk; 
}
  function ldfle(){
  const target2El=document.querySelector(".target2");

  fetch(sk)
  
      .then(res => {
          if (res.ok) {
          return res.text();
          }
  })
  .then(selectFile =>{
  target2El.innerHTML=selectFile;
  });
  }
  
  
  </script>

</body>
</html>
