<!DOCTYPE html>

<head>

<body>

  <button type="button" id="butn23" class="butn">9 JUN 25</button>
  <button type="button" id="butn24" class="butn">16 JUN 25</button>
  <button type="button" id="butn25" class="butn">23 JUN 25</button>

  </div>
  <div class="target6"></div>

    <script src="res-bar.js"></script>
    <script>
  for (let x=runtot[5]; x<=runtot[6]-1; x++){ 
        ii=x-1;
if (myResults[ii][2]=="1"){
bt="butn".concat(x);
document.getElementById(bt).style.backgroundColor="skyblue";
document.getElementById(bt).style.borderColor="blue";
}
     let z="butn".concat(x);
     let y=document.getElementById(z);
     
     y.addEventListener("click",function(e){  
     
     fileCalc(y.innerText);
     
     ldfle();
     })
     };
       
     function fileCalc(lbl){
      for (let i=runtot[5]-1; i<=runtot[6]-2; i++){  
     
     if (lbl==myResults[i][0]){
     myRes=myResults[i];}
     sk=myRes[0,1]; 
     }
     
     if(myRes[0,2]=="1"){
       sk="Ranks.html";
     }
     
     return sk; 
     }
       function ldfle(){
       const target6El=document.querySelector(".target6");
      
       fetch(sk)
       
           .then(res => {
               if (res.ok) {
               return res.text();
               }
       })
       .then(selectFile =>{
       target6El.innerHTML=selectFile;
       });
       }
       
       
       </script>
