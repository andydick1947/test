<!DOCTYPE html>
<html lang="en">
<head>
  <title>Llantonian Bridge</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="res-byMnth.css">
 
</head>
<body>

  <br><br><br>
  <div class= "my-grid">
 
    
    <button type="button" id="butn9" class="butn">3 MAR 25</button>
    <button type="button" id="butn10" class="butn">10 MAR 25</button>
    <button type="button" id="butn11" class="butn">17 MAR 25</button>
    <button type="button" id="butn12" class="butn">24 MAR 25</button>
    <button type="button" id="butn13" class="butn">31 MAR 25</button>
  </div>
  <div class="target4"></div>

    <script src="res-bar.js"></script>
    <script>
   for (let x=runtot[2]; x<=runtot[3]-1; x++){ 
        ii=x-1;
if (myResults[ii][2]=="1"){
bt="butn".concat(x);
document.getElementById(bt).style.backgroundColor="skyblue";
document.getElementById(bt).style.borderColor="blue";
} 
     let z="butn".concat(x);
     let y=document.getElementById(z);
     
     y.addEventListener("click",function(e){  
     
     fileCalc(y.innerText);
     
     ldfle();
     })
     };
       
     function fileCalc(lbl){
      for (let i=runtot[2]-1; i<=runtot[3]-2; i++){  
     
     if (lbl==myResults[i][0]){
     myRes=myResults[i];}
     sk=myRes[0,1]; 
     }
     
     if(myRes[0,2]=="1"){
       sk="Ranks.html";
     }
     
     return sk; 
     }
       function ldfle(){
       const target4El=document.querySelector(".target4");
      
       fetch(sk)
       
           .then(res => {
               if (res.ok) {
               return res.text();
               }
       })
       .then(selectFile =>{
       target4El.innerHTML=selectFile;
       });
       }
       
       
       </script>

</body>
