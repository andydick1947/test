<!DOCTYPE html>
<html>
<head>
  <title>Bowls Club Bridge</title>

</head>
<body>

  <br><br><br>
  <div class= "my-grid">
    <button type="button" id="butn35" class="butn">1 SEP 25</button>
    <button type="button" id="butn36" class="butn">8 SEP 25</button>
    <button type="button" id="butn37" class="butn">15 SEP 25</button>
    <button type="button" id="butn38" class="butn">22 SEP 25</button>
    <button type="button" id="butn39" class="butn">29 SEP 25</button>

    </div>
  
    <div class="target9"></div>

    <script src="res-bar.js"></script>
    <script>
   for (let x=runtot[8]; x<=runtot[9]-1; x++){ 
        ii=x-1;
if (myResults[ii][2]=="1"){
bt="butn".concat(x);
document.getElementById(bt).style.backgroundColor="skyblue";
document.getElementById(bt).style.borderColor="blue";
} 
     let z="butn".concat(x);
     let y=document.getElementById(z);
     
     y.addEventListener("click",function(e){  
     
     fileCalc(y.innerText);
     
     ldfle();
     })
     };
       
     function fileCalc(lbl){
      for (let i=runtot[8]-1; i<=runtot[9]-2; i++){ 
     
     if (lbl==myResults[i][0]){
     myRes=myResults[i];}
     sk=myRes[0,1]; 
     }
     
     if(myRes[0,2]=="1"){
       sk="Ranks.html";
     }
     
     return sk; 
     }
       function ldfle(){
       const target9El=document.querySelector(".target9");
      
       fetch(sk)
       
           .then(res => {
               if (res.ok) {
               return res.text();
               }
       })
       .then(selectFile =>{
       target9El.innerHTML=selectFile;
       });
       }
       
       
       </script>
